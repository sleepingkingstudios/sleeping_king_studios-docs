signature: class_attributes
slug: class-attributes
constructor: false
data_path: sleeping-king-studios/docs/data/namespace-object/i-class-attributes
description: |-
  For each class attribute, it returns a Hash with the following keys:

  - 'name': The name of the attribute.
  - 'read': True if the attribute defines a reader method.
  - 'write': True if the attribute defines a writer method.
  - 'path': The path to the reader method data file, or the writer method
    data file if the attribute does not define a reader method.
returns:
- description: the class attributes.
  type:
  - name: Array
    items:
    - name: Hash
short_description: Finds the class attributes defined for the namespace.
version: '0.2'
